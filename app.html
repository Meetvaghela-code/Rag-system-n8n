<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Intelligence Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-panel: #1e293b;
            --bg-chat-bubble-bot: #334155;
            --bg-chat-bubble-user: #4f46e5;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-glow: rgba(79, 70, 229, 0.15);
            --success: #10b981;
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0;
            background-color: var(--bg-body);
            font-family: var(--font-main);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent 40%);
        }

        .app-shell {
            display: flex;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            height: 100%;
            position: relative;
        }

        .sidebar {
            width: 320px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            letter-spacing: -0.03em;
        }
        
        .brand span { color: #6366f1; }

        .upload-card {
            background: rgba(255,255,255,0.03);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .upload-card:hover {
            border-color: #6366f1;
            background: var(--accent-glow);
        }

        .upload-icon {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .upload-card h3 {
            margin: 0 0 4px 0;
            font-size: 14px;
            color: var(--text-primary);
        }

        .upload-card p {
            margin: 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .context-info {
            margin-top: auto;
            padding: 16px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.03), transparent 70%);
        }

        .chat-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
        }

        .status-dot.offline {
            background-color: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }
        
        .messages-container::-webkit-scrollbar { width: 6px; }
        .messages-container::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        .message {
            display: flex;
            gap: 16px;
            max-width: 800px;
            animation: slideIn 0.3s ease-out;
            margin: 0 auto;
            width: 100%;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .user .avatar { background: #6366f1; color: white; border: none; }
        .bot .avatar { color: #38bdf8; }

        .bubble {
            background: var(--bg-chat-bubble-bot);
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            color: #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .user .bubble {
            background: var(--bg-chat-bubble-user);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot .bubble {
            border-top-left-radius: 2px;
            border: 1px solid var(--border-color);
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(5px);
        }

        .input-wrapper {
            padding: 24px 32px;
            background: var(--bg-body);
            border-top: 1px solid var(--border-color);
        }

        .input-group {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: var(--bg-panel);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 8px;
            display: flex;
            align-items: flex-end;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-group:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            font-family: inherit;
            font-size: 16px;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            line-height: 1.5;
        }
        
        textarea::placeholder { color: #64748b; }

        .send-btn {
            background: #6366f1;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: grid;
            place-items: center;
            margin-bottom: 2px;
            transition: all 0.2s;
        }

        .send-btn:hover { background: #4f46e5; transform: translateY(-1px); }
        .send-btn:disabled { background: #334155; cursor: not-allowed; transform: none; }

        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .toast {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid #ef4444; }
        .toast.loading { border-left: 4px solid #f59e0b; }

        .dots span {
            width: 5px; height: 5px; background: #94a3b8; border-radius: 50%; display: inline-block;
            animation: bounce 1.4s infinite;
        }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }

        @media (max-width: 768px) {
            .app-shell { flex-direction: column; }
            .sidebar { width: 100%; padding: 16px; height: auto; border-bottom: 1px solid var(--border-color); }
            .upload-card { padding: 15px; display: flex; align-items: center; gap: 15px; text-align: left; }
            .upload-icon { margin: 0; }
            .context-info { display: none; }
        }
    </style>
</head>
<body>

    <div class="app-shell">
        <div id="toastContainer" class="toast-container"></div>

        <aside class="sidebar">
            <div class="brand">
                <span>‚ö°</span> RAG Agent
            </div>

            <input type="file" id="fileInput" style="display: none;" accept=".pdf,.csv,.txt">
            
            <div class="upload-card" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div>
                    <h3>Upload Document</h3>
                    <p>Click or Drag file here</p>
                </div>
            </div>

            <div class="context-info">
                <strong>Current Session:</strong><br>
                <span id="sessionDisplay">--</span><br><br>
                <strong>Active File:</strong><br>
                <span id="fileDisplay" style="color: #6366f1;">No file selected</span>
            </div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <div>
                    <h2>Workspace</h2>
                    <span style="font-size: 12px; color: #64748b;">AI Assistant connected via n8n</span>
                </div>
                <div>
                    <span class="status-dot" id="statusDot"></span>
                    <span style="font-size: 12px; color: #94a3b8;" id="statusText">Checking...</span>
                </div>
            </header>

            <div class="messages-container" id="chatHistory">
                <div class="message bot">
                    <div class="avatar">AI</div>
                    <div class="bubble">
                        Welcome. Upload a document to the sidebar to begin our analysis session.
                    </div>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="input-group">
                    <textarea id="userInput" placeholder="Ask a question..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const UPLOAD_WEBHOOK_URL = 'https://rag-system-n8n.onrender.com/webhook/upload-document';
        const CHAT_WEBHOOK_URL = 'https://rag-system-n8n.onrender.com/webhook/chat-endpoint';
        // UPLOAD_WEBHOOK_URL = 'http://localhost:5678/webhook/upload-document'
        // CHAT_WEBHOOK_URL = 'http://localhost:5678/webhook/chat-endpoint'
        // =================================================

        let currentFileId = null;
        const sessionId = 'sess_' + Math.random().toString(36).substr(2, 6);
        
        // UI Init
        document.getElementById('sessionDisplay').innerText = sessionId;

        // Health Check
        async function checkBackendHealth() {
            try {
                const response = await fetch(UPLOAD_WEBHOOK_URL, {
                    method: 'OPTIONS',
                    headers: { 'Accept': 'application/json' }
                });
                
                document.getElementById('statusDot').classList.remove('offline');
                document.getElementById('statusText').innerText = 'Online';
                return true;
            } catch (error) {
                document.getElementById('statusDot').classList.add('offline');
                document.getElementById('statusText').innerText = 'Backend Offline';
                console.warn('Backend health check failed:', error);
                return false;
            }
        }

        // Check on load (with retry for Render spin-up)
        setTimeout(checkBackendHealth, 500);

        // File Upload Logic
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#6366f1';
            dropZone.style.background = 'rgba(99, 102, 241, 0.1)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#334155';
            dropZone.style.background = 'rgba(255,255,255,0.03)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#334155';
            dropZone.style.background = 'rgba(255,255,255,0.03)';
            const files = e.dataTransfer.files;
            if (files.length) handleFileUpload(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFileUpload(e.target.files[0]);
        });

        async function handleFileUpload(file) {
            showToast('loading', `Uploading ${file.name}...`);
            
            const formData = new FormData();
            formData.append('data', file);

            try {
                console.log('Uploading to:', UPLOAD_WEBHOOK_URL);
                
                const response = await fetch(UPLOAD_WEBHOOK_URL, {
                    method: 'POST',
                    body: formData,
                    // Don't set Content-Type - browser sets it with boundary
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error response:', errorText);
                    throw new Error(`Server Error ${response.status}: ${errorText.substring(0, 100)}`);
                }
                
                // Get raw text first
                const responseText = await response.text();
                console.log('Response body:', responseText);
                
                // Check if response is empty
                if (!responseText || responseText.trim() === '') {
                    throw new Error('Server returned empty response. Check n8n webhook configuration.');
                }
                
                // Try to parse JSON
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('JSON parse error:', jsonError);
                    throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}`);
                }
                
                currentFileId = result.file_id || result.fileId || file.name.replace(/\s/g, '_');
                
                document.getElementById('fileDisplay').innerText = file.name;
                showToast('success', 'Document indexed successfully!');
                addMessage("bot", `I've analyzed **${file.name}**. I'm ready for your questions.`);
                
            } catch (error) {
                console.error('Upload error:', error);
                
                let errorMsg = error.message;
                if (error.message.includes('Failed to fetch')) {
                    errorMsg = 'Cannot connect to backend. Your Render instance may be spinning up (can take 30-60 seconds on free tier).';
                }
                
                showToast('error', 'Upload failed');
                addMessage("bot", `‚ö†Ô∏è **Upload Error**: ${errorMsg}`);
            }
        }

        // Chat Logic
        const userInput = document.getElementById('userInput');
        let isSending = false;

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = 'auto';
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || isSending) return;

            isSending = true;
            toggleInputState(true);

            userInput.value = '';
            userInput.style.height = 'auto';
            addMessage("user", text);
            
            const loadingId = addMessage("bot", '<div class="dots"><span></span><span></span><span></span></div>');

            try {
                console.log('Sending message to:', CHAT_WEBHOOK_URL);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000);

                const response = await fetch(CHAT_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: text,
                        sessionId: sessionId,
                        file_id: currentFileId
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                console.log('Chat response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Chat error response:', errorText);
                    throw new Error(`Server Error ${response.status}`);
                }

                const responseText = await response.text();
                console.log('Chat response:', responseText);
                
                if (!responseText || responseText.trim() === '') {
                    throw new Error('Empty response from server');
                }
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Invalid JSON: ${responseText.substring(0, 100)}`);
                }
                
                const botReply = data.output || data.text || data.message || data.response || JSON.stringify(data);
                updateMessage(loadingId, botReply);

            } catch (error) {
                console.error("Chat Error:", error);
                
                let errorMsg = "‚ö†Ô∏è Something went wrong.";
                if (error.name === 'AbortError') {
                    errorMsg = "‚ö†Ô∏è Request timed out. Your n8n workflow may be taking too long to respond.";
                } else if (error.message.includes('Failed to fetch')) {
                    errorMsg = "‚ö†Ô∏è Cannot connect to backend. Check if your Render instance is running.";
                } else if (error.message.includes('Empty response')) {
                    errorMsg = "‚ö†Ô∏è Server returned empty response. Check your n8n workflow's 'Respond to Webhook' node.";
                } else {
                    errorMsg = `‚ö†Ô∏è Error: ${error.message}`;
                }

                updateMessage(loadingId, errorMsg);
                showToast('error', 'Message failed');
            } finally {
                isSending = false;
                toggleInputState(false);
                userInput.focus();
            }
        }

        function addMessage(sender, text) {
            const history = document.getElementById('chatHistory');
            const msgDiv = document.createElement('div');
            const id = `msg-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`;
            msgDiv.className = `message ${sender}`;
            msgDiv.id = id;

            let content = text;
            if (sender === 'bot' && !text.includes('dots')) {
                content = formatText(text);
            } else if (sender === 'user') {
                content = escapeHtml(text);
            }

            msgDiv.innerHTML = `
                <div class="avatar">${sender === 'bot' ? 'AI' : 'U'}</div>
                <div class="bubble">${content}</div>
            `;
            
            history.appendChild(msgDiv);
            history.scrollTop = history.scrollHeight;
            return id;
        }

        function updateMessage(id, newText) {
            const el = document.getElementById(id);
            if (el) {
                const bubble = el.querySelector('.bubble');
                bubble.innerHTML = formatText(newText);
            } else {
                console.warn("Could not find message ID to update:", id);
                addMessage('bot', newText);
            }
        }

        function toggleInputState(disabled) {
            document.getElementById('sendBtn').disabled = disabled;
            userInput.disabled = disabled;
            if(!disabled) setTimeout(() => userInput.focus(), 10);
        }

        function showToast(type, text) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = '‚ÑπÔ∏è';
            if (type === 'success') icon = '‚úÖ';
            if (type === 'error') icon = '‚ùå';
            if (type === 'loading') icon = '‚è≥';

            toast.innerHTML = `<span>${icon}</span> ${text}`;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function escapeHtml(text) {
            if(typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.innerText = text;
            return div.innerHTML;
        }

        function formatText(text) {
            if(typeof text !== 'string') return text;
            let safe = escapeHtml(text);
            safe = safe.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            safe = safe.replace(/`(.*?)`/g, '<code style="background:rgba(0,0,0,0.3);padding:2px 4px;border-radius:4px;">$1</code>');
            safe = safe.replace(/\n/g, '<br>');
            return safe;
        }
    </script>
</body>
</html>
